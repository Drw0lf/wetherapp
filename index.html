<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap"></div>
 <header>
<input type="text" autocomplete="off" class="search-box"
placeholder="City Search">

 </header>
<main>
    <section class="location">
            <div class="city">Karachi, Johar</div>
            <div class="date">December 11 2020</div>   
</section>
<div class="current">
<div class="temperature">15 <span> °C  </span></div>
<div class="weather">Cold</div>
<div class="hi-low">13°C-20°C</div>
</div>
</main>

    <script src="main.js"></script>
    
</body>
</html>
